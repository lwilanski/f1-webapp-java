<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F1 Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <header id="header">
      <img src="f1_logo.png" alt="F1 Logo" id="logo" />
      <span>Current Season Info</span>
    </header>

    <nav id="buttonGroup">
      <button id="teamsBtn">Teams</button>
      <button id="driversBtn">Drivers</button>
      <button id="qualyBtn">Latest Qualy Result</button>
      <button id="raceBtn">Latest Race Result</button>
      <button id="findRaceBtn">Find Race</button>
    </nav>

    <section id="formContainer" style="display:none">
      <input id="yearInput"  type="number" placeholder="Year"  />
      <input id="roundInput" type="number" placeholder="Round" />
      <button id="searchBtn">Search</button>
    </section>

    <main id="result"></main>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
